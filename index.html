<!DOCTYPE html>
<html class="background">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit Challenge</title>
  </head>
  <body>
    <div>
      <h1 id="h1">Drum Challenge</h1>
      <h2 id="h2">Press a key or click one of the buttons</h2>
    </div>
    <br /><br /><br /><br /><br />
    <div class="instruction">
      <div id="drum">
        <div class="drum">
        <button class="keyboardButton kbBtn" id="boomDrum">
          <p>A</p>
          <p>Boom</p>
          <audio id="boom"  src="sounds/boom.wav"></audio>
        </button>
        </div>
        <div class="drum">
        <button class="keyboardButton kbBtn" id="clapDrum">
          <p>S</p>
          <p>Clap</p>
          <audio id="clap" src="sounds/clap.wav"></audio>
        </button>
        </div>
        <div class="drum">
        <button class="keyboardButton kbBtn" id="hihatDrum">
          <p>D</p>
          <p>Hihat</p>
          <audio id="hihat" src="sounds/hihat.wav"></audio>
        </button>
        </div>
        <div class="drum">
        <button class="keyboardButton kbBtn" id="kickDrum">
          <p>F</p>
          <p>Kick</p>
          <audio id="kick" src="sounds/kick.wav"></audio>
        </button>
        </div>
        <div class="drum">
        <button class="keyboardButton kbBtn" id="openhatDrum">
          <p>G</p>
          <p>Openhat</p>
          <audio id="openhat" src="sounds/openhat.wav"></audio>
        </button>
        </div>
        <div class="drum">
        <button class="keyboardButton kbBtn" id="rideDrum">
          <p>H</p>
          <p>Ride</p>
          <audio id="ride" src="sounds/ride.wav"></audio>
        </button>
        </div>
        <div class="drum">
        <button class="keyboardButton kbBtn" id="snareDrum">
          <p>J</p>
          <p>Snare</p>
          <audio id="snare" src="sounds/snare.wav"></audio>
        </button>
        </div>
        <div class="drum">
        <button class="keyboardButton kbBtn" id="tinkDrum">
          <p>K</p>
          <p>Tink</p>
          <audio id="tink" src="sounds/tink.wav"></audio>
        </button>
        </div>
        <div class="drum">
        <button class="keyboardButton kbBtn" id="tomDrum">
          <p>L</p>
          <p>Tom</p>
          <audio id="tom" src="sounds/tom.wav"></audio>
        </button>
        </div>
      </div>
    <script src="./app.js"></script>
  </body>
</html>
